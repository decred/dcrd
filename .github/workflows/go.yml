name: Build and Test
on: [push, pull_request]
permissions:
  contents: read

jobs:
  resolve-modules:
    name: Resolve Go modules
    runs-on: ubuntu-latest
    outputs:
      module_dirs: ${{ steps.resolve_module_dirs.outputs.module_dirs }}
    steps:
      - name: Check out source
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Resolve go module directories
        id: resolve_module_dirs
        run: |
          echo "Resolving modules in $(pwd)" && \
          MODPATHS=$(find . \( -path ./*/internal/_asm -prune \) -o -type f -name go.mod -printf '"%h",') && \
          echo "module_dirs=[${MODPATHS%,}]" >> $GITHUB_OUTPUT
  build:
    name: Go CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.24", "1.25"]
    steps:
      - name: Check out source
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ matrix.go }}
      - name: Stablilize testdata timestamps
        run: |
          bash ./.github/stablilize_testdata_timestamps.sh "${{ github.workspace }}"
      - name: Build
        run: go build ./...
      - name: Test
        run: |
          sh ./run_tests.sh
  lint:
    name: Lint
    needs: resolve-modules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module_dirs: ${{ fromJson(needs.resolve-modules.outputs.module_dirs ) }}
    steps:
      - name: Check out source
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.24"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          install-mode: "goinstall"
          version: 72798d34b1eb36745915b0d4eea5c2b3b31bdfe3 # v2.9.0
          working-directory: ${{ matrix.module_dirs }}
